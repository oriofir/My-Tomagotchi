<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Jquery Scripts -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


<!-- Scripts -->
    <script src="scripts/app.js" defer></script>
    
    <title>My Little Demon</title>
</head>
<body>
    <header class="My-Tomagotchi">
        <h1>NAME: BEELZEBUB</h1>
    </header>
   
    <main class="tomagotchi">
        
        <!-- Screen -->
    <section class="screen">
        <figure>
        <div id="animation">
            <img src="" alt="baby demon">
            <img src="" alt="teenage demon">
            <img src="" alt="adult demon">
            <img src="" alt="senior demon">
        </div>
        </figure>
    </section> 
    
    <!-- Stats -->
    <section class="stats-main">
            <div class="age">
                <h2 id="age">
                    Age: 01
                </h2>
            </div>
            <div class="hunger">
                <h3 id="hunger-level">
                    Hunger: 01
                </h3>
            </div>
            <div class="sleepiness">
                <h3 id="sleepiness-level">
                    Sleepiness: 01
                </h3>
            </div>
            <div class="boredom">
                <h3>
                    Boredom: 01
                </h3>
            </div>
    </section>

    <!-- buttons -->
    <section class="buttons">
        <div class="feed">
            <button class="feed">
                <h3 id="feed-me">
                    FEED BLOOD
                </h3>
            </button>
        </div>
        <div class="soul-suck">
            <button class="soul-suck">
                <h3 id="soul-suck">
                    SUCK SOUL
                </h3>
            </button>
        </div>
        <div class="murder">
            <button class="murder">
                <h3 id="murder">
                    MURDER 
                </h3>
            </button>
        </div>
</section>
    
    
    
</main>       
</body>
</html>
