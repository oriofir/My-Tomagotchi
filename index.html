<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link
  rel="stylesheet"
  href="https://unpkg.com/98.css"
>
    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Jquery Scripts -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


<!-- Scripts -->
    <script src="scripts/app.js" defer></script>
    
    <title>My Little Demon</title>
</head>
<body>
    <header class="My-Tomagotchi">
        <h1>NAME: BEELZEBUB</h1>
        <button class="start">Start Game</button>
    </header>
   
    <main class="tomagotchi">
        
        <!-- Screen -->
    <section class="screen">
        <span id="timer">timer: 0</span>
        <figure class="animation">
        <div class="baby-demon">
            <img src="https://c.tenor.com/UWSFumXilO4AAAAC/devil-child.gif" alt="baby demon">
        </div>
        <div class="teenage-demon">
            <img src="https://c.tenor.com/XFxjYA5cMWkAAAAC/devil-satan.gif" alt="teenage demon">
        </div>
        <div class="adult-demon">
            <img src="https://c.tenor.com/klaSh-3DkeAAAAAC/red-devil.gif" alt="adult demon">
        </div>
        <div class="senior-demon">
            <img src=https://c.tenor.com/zmLTHkbjCYoAAAAd/nioh2-monster.gif alt="senior demon">
        </div>
        </div>
        </figure>
        <div class="game-over"></div>
    </section> 
    
    <!-- Stats -->
    <section class="stats-main">
            <div class="age">
                <h2 id="age">
                    Age: 0
                </h2>
            </div>
            <div class="hunger">
                <h3 id="hunger-level">
                    Hunger: 1
                </h3>
            </div>
            <div class="sleepiness">
                <h3 id="sleepiness-level">
                    Sleepiness: 1
                </h3>
            </div>
            <div class="boredom">
                <h3 id="boredom-level">
                    Boredom: 1
                </h3>
            </div>
    </section>

    <!-- buttons -->
    <section class="buttons">
        <div class="feed">
            <button id="feed">FEED BLOOD</button>
        </div>
        <div class="soul-suck">
            <button id="soul-suck">SUCK SOUL</button>
        </div>
        <div class="murder">
            <button id="murder">MURDER </button>
        </div>
</section>
    
    
    
</main>       
</body>
</html>
